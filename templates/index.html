<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Tracking Frontend</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸšŒ Bus Tracking System</h1>
      <p>Real-time bus routing and tracking interface</p>
    </header>

    <div class="layout">
      <div class="controls-panel">
        <h2>ğŸ“Š System Controls</h2>
        <div class="button-grid">
          <button class="btn" onclick="call('/summary')">Show Summary</button>
          <button class="btn" onclick="call('/stops')">List Stops</button>
          <button class="btn" onclick="call('/buses')">List Buses</button>
          <button class="btn" onclick="post('/move_all')">Move All Buses</button>
          <button class="btn" onclick="call('/mst')">Show MST</button>
          <button class="btn" onclick="call('/history')">Movement History</button>
          <button class="btn" onclick="call('/logs')">Recent Logs</button>
        </div>

        <h3>ğŸšŒ Bus Operations</h3>
        <div class="action-group">
          <label>Move single bus (id)</label>
          <div class="input-row">
            <input type="text" id="busId" placeholder="BUS101"/>
            <button class="btn" onclick="moveBus()" style="flex: 0 0 auto; padding: 10px 16px;">Move</button>
          </div>
        </div>

        <h3>â±ï¸ ETA Calculations</h3>
        <div class="action-group">
          <label>ETA between stops</label>
          <div class="input-row">
            <input type="text" id="src" placeholder="A"/>
            <span class="arrow">â†’</span>
            <input type="text" id="dst" placeholder="G"/>
            <button class="btn" onclick="etaBetween()" style="flex: 0 0 auto; padding: 10px 16px;">Compute</button>
          </div>
        </div>

        <div class="action-group">
          <label>ETA for bus to stop</label>
          <div class="input-row">
            <input type="text" id="ebus" placeholder="BUS101" style="flex: 1;"/>
            <span style="color: #667eea; opacity: 0.6;">â†’</span>
            <input type="text" id="etarget" placeholder="G" style="flex: 1;"/>
            <button class="btn" onclick="etaForBus()" style="flex: 0 0 auto; padding: 10px 16px;">Go</button>
          </div>
        </div>

        <h3>ğŸ—ºï¸ Routing</h3>
        <div class="action-group">
          <label>Shortest path</label>
          <div class="input-row">
            <input type="text" id="sp_src" placeholder="A"/>
            <span class="arrow">â†’</span>
            <input type="text" id="sp_dst" placeholder="G"/>
            <button class="btn" onclick="shortestPath()" style="flex: 0 0 auto; padding: 10px 16px;">Find</button>
          </div>
        </div>

        <h3>ğŸ” Search</h3>
        <div class="action-group">
          <label>Suggest stops by prefix</label>
          <div class="input-row">
            <input type="text" id="pref" placeholder="A"/>
            <button class="btn" onclick="suggest()" style="flex: 0 0 auto; padding: 10px 16px;">Suggest</button>
          </div>
        </div>
      </div>

      <div class="output-panel">
        <h2>ğŸ“‹ Output</h2>
        <div id="mapContainer" style="margin-bottom: 16px;"></div>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
